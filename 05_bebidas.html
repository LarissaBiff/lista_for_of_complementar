<script>
    //Problema: Separar Bebidas
    /*
    Considere a seguinte lista de bebidas:
    let bebidas = ["Cerveja", "Vinho", "Suco Natural", "Tequila", "Água", "Refrigerante", "Vodka"];
    Pergunte para o usuário qual das bebidas que possui álcool (leia bebida por bebida do Array) e apresente apenas as bebidas permitidas para menores de 18 anos, ou seja, que não possuem álcool.
    */

    //Entrada
    let bebidas = ["Cerveja", "Vinho", "Suco Natural", "Tequila", "Água", "Refrigerante", "Vodka"];
    let bebidasPermitidas = [];
    //Processamento
    for (let bebida of bebidas) {
        let resposta = prompt(`A bebida ${bebida} possui álcool? (S par sim ou N para não)`).trim().toUpperCase();
        if (resposta === "N") {
            bebidasPermitidas.push(bebida);
        } else if (resposta !== "S") {
            alert("Resposta inválida. Por favor, responda com S ou N.");
        }
    }

    //Saída
    alert(`As bebidas permitidas para menores de 18 anos são: ${bebidasPermitidas.join(", ")}.`);
</script>
