<script>
    //Problema: Identificar Caracteres
    /*
    Peça para o usuário informar uma palavra. Após, identifique a quantidade de vogais e de consoantes que existem na palavra informada pelo usuário.
    Apresente as quantidades no final do programa.
    */

    //Entrada
 const palavra = prompt("Informe uma palavra:").trim().toLowerCase();
 Array.from(palavra);
    //Processamento
    let consoante = 0;
    let vogal = 0;
for(let p of palavra) {
    if(p=="q" || p=="w" || p=="r" || p=="t" || p=="y" || p=="p" || p=="s" || p=="d" || p=="f" || p=="g" || p=="h" || p=="j" || p=="k" || p=="l" || p=="ç" || p=="z" || p=="x" || p=="c" || p=="v" || p=="b" || p=="n" || p=="m") {
        consoante++;
    } else {
        vogal++;
    }
}

    //Saída
    alert(`A palavra ${palavra} possui ${vogal} vogais e ${consoante} consoantes.`);
</script>
